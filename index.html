<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code Lynxity Portfolio</title>
</head>
<body>
  <div class="info">
    <span class="name">Good Day, User</span>
    <span class="time"></span>
  </div>
  <div class="wrapper">
    <div class="circle-container">
      <div class="circle" id="circle1"></div>
      <div class="circle" id="circle2"></div>
      <div class="circle" id="circle3"></div>
      <div class="circle" id="circle4"></div>
      <div class="circle" id="circle5"></div>
      <div class="circle" id="circle6"></div>
      <div class="circle" id="circle7"></div>
    </div>
    <div class="logo">
      <div class="overlay"></div>
      <img class="logo-img" src="logo.png" alt="" height="250">
      <span class="author-name"></span>
    </div>
  </div>

  <dialog id="nameDialog">
    <p>Hi there, Can you please enter your name</p>
    <p>You are at <b>Portfolio Hero Page</b></p>
    <span class="warning"></span>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="submitName">Submit</button>
</dialog>


  <script src="script.js"></script>
</body>
</html>
